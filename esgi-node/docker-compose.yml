services:
  mongo:
    image: mongo
    ports:
      - 127.0.0.1:27017:27017
    volumes:
      - mongo-data:/data/db
      - ./SampleCollections:/SampleCollections
    environment:
      - MONGO_INITDB_ROOT_USERNAME=ren
      - MONGO_INITDB_ROOT_PASSWORD=ren
    working_dir: /SampleCollections

  node:
    image: node:latest
    environment:
      PORT: 3000
      MONGO_URL: mongodb://ren:ren@mongo:27017/app?authSource=admin
      DATABASE_URL: postgres://ren:ren@postgres:5432/app
      JWT_SECRET: secret
    ports:
      - 127.0.0.1:3000:3000
    volumes:
      - ./backend:/home/node/app
    working_dir: /home/node/app
    command: npm run dev

  postgres:
    image: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ren
      POSTGRES_PASSWORD: ren
      POSTGRES_DB: app

volumes:
  mongo-data: {}
  postgres-data: {}
