<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./output.css">
    </head>

    <body>
        <div class="flex w-full h-screen justify-center items-center relative lg:p-120px">
            <div class="hidden lg:flex bg-magenta w-1/4 h-screen flex-col self-stretch absolute top-0 left-0 z-0">
            </div>

            <main class="flex lg:h-704px z-10">
                <img src="./rectangle.png" alt="" class="hidden lg:block">
                <section class="flex flex-col p-12 lg:p-90px gap-72px">
                <!--text-->
                    <div class="flex flex-col gap-4">
                        <h1 class="text-3xl font-bold">Welcome to ESGI</h1>
                        <h2 class="text-xl">We make it easy for everyone to access their account</h2>
                    </div>

                    <form class="flex flex-col flex-1 gap-6">
                        <!--inputs-->
                        <input class="px-5 py-3 bg-input rounded hover:border hover:border-purple" type="email" placeholder="Enter your email" />
                        <input class="px-5 py-3 bg-input rounded hover:border hover:border-purple" type="password" placeholder="Enter your password" />

                        <!--checkbox + password reset-->
                        <div class="flex justify-between">
                            <label for="checkbox"><input type="checkbox"> Remember Me</label>
                            <p class="text-purple font-medium">Forget Password?</p>
                        </div>

                        <!--buttons-->
                        <div class="flex justify-between gap-5 pt-14px">
                            <button type="submit" class="text-white bg-magenta flex-1 py-3 flex justify-center items-center rounded">Sign In</button>
                            <button type="submit" class="text-white bg-purple flex-1 py-3 flex justify-center items-center rounded">Create Account</button>
                        </div>

                        <!--links-->
                        <div class="flex gap-18px pt-26px">
                            <p class="text-gray font-medium">Login With</p>
                            <p class="font-bold">Facebook</p>
                            <p class="font-bold">Twitter</p>
                            <p class="font-bold">Google</p>
                        </div>
                    </form>
                </section>
            </main>
        </div>
   </body>
</html>
